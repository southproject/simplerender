    //*****************************************************
   //******************************************************penDrawer
   var lockFlag=false;
   var s; //定义路径对象
   var sL = []; //路径数组
   var isDraw = false;
            function pen1(e) {
                isDraw = true; //表示正在画线了
                s = new srender.Polyline({ //初始化线条
                    shape: {
                        points: sL,
                        smooth: 'spline',
                    },
                    style: {
                    stroke: 'rgba(220, 20, 60, 0.8)',
                     lineWidth: 2
                      },
                      draggable:true,
                });
             
                sr.add(s); //将线条添加到图层上
            }
            function pen2(e) {
                if (isDraw) { //判断是否是画线状态
                    var x = e.event.zrX;
                    var y = e.event.zrY; //获取鼠标位置
                    sL.push([x, y]); //将位置存入数组
                    /*
                    zr.modShape(s.id, {
                        pointList: sL
                    }); //更新线条对象的位置数组
                    */
                    s.attr({
                        shape: {
                        pointList: sL,
                    }
                    })
                //    sr.refresh(); //刷新图层
                }
            }
            function pen3(e) {
                isDraw = false; //退出画线状态
                sL = []; //清空线条路经,若不清空将会和上次画线连接到一起
                // s=null;    //清空线条对象
            }
            //console.log(sr.handler._$handlers['mousedown'])
   function Pen(){
        sr.disableDrag(false)
       if(lockFlag){
           lockFlag=false;
           sr.off('mousedown',pen1);
            sr.off('mousemove',pen2);
            sr.off('mouseup',pen3);
            sr.disableDrag(true)
            return;
        }
      
        
            sr.on('mousedown',pen1);
            sr.on('mousemove',pen2);
            sr.on('mouseup',pen3);
            lockFlag=true;
        }
   //*******************************************************************************
   //****************eraser************
   var isEraser = false;
   var lockEraser=false;
   function down(){
    isEraser = true;
   }
   function sweep(e){
    if (isEraser) { //判断是否是画线状态
        var x = e.event.zrX;
        var y = e.event.zrY; 
    const ctx = sr.painter.getLayers()[0].ctx;
    ctx.save()
    ctx.beginPath()
    ctx.arc(x,y,10,0,2*Math.PI);
    ctx.clip()
    ctx.save()
    ctx.fillStyle = 'white';
    ctx.fillRect(0,0,sr.getWidth(),sr.getHeight());
    ctx.restore();
    ctx.restore();
    }
   }
   function up(){
    isEraser = false;
   }
   function eraser(){
     sr.disableDrag(false)
       if(lockEraser){
        lockEraser=false;
           sr.off('mousedown',down);
            sr.off('mousemove',sweep);
            sr.off('mouseup',up);
            sr.disableDrag(true)
            return;
        }
      
        
            sr.on('mousedown',down);
            sr.on('mousemove',sweep);
            sr.on('mouseup',up);
            lockEraser=true;
        }
